<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/all.min.css" />
	</head>

	<body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-info bg-gradient text-white fw-bold">Biểu mẫu đăng nhập</div>
                <div class="card-body">
                    
                    <div class="row">
                        <div class="col-md-10 offset-md-1">

                            <form class="d-flex flex-row align-items-center justify-content-center gap-2 flex-wrap">
                                <div class="input-group ml-2 mt-2 w-auto">
                                    <div class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input class="form-control" placeholder="Nhập vào email" />
                                </div>

                                <div class="input-group ml-2 mt-2 w-auto">
                                    <div class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <input class="form-control" placeholder="Nhập vào mật khẩu" />
                                </div>

                                <div class="form-check form-check-inline ml-2 mt-2 w-auto">
                                    <input type="checkbox" class="form-check-input" />
                                    <label class="form-check-label">Ghi nhớ tôi</label>
                                </div>

                                <button class="btn btn-primary mt-2 w-auto">Đăng nhập</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
