<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>

	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card border-2 border-info border-gradient">
                        <div class="card-header bg-info bg-gradient text-white fw-bold">Biểu mẫu đăng nhập</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row p-2">
                                    <label class="col-form-label col-sm-3 text-end fw-bold">Email:</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" placeholder="Nhập vào email" />
                                    </div>
                                </div>

                                <div class="form-group row p-2">
                                    <label class="col-form-label col-sm-3 text-end fw-bold">Mật khẩu:</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" placeholder="Nhập vào mật khẩu" />
                                    </div>
                                </div>

                                <div class="form-group row mt-3 mb-2">
                                    <div class="col-sm-7 offset-sm-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" />
                                            <label class="form-check-label">Ghi nhớ tôi</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-7 offset-sm-3">
                                        <button class="btn btn-primary">Đăng nhập</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
