<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/all.min.css" />
	</head>

	<body>
        <div class="container">
            <h2>Mở biểu mẫu đăng nhập</h2>
            <a href="#" class="btn btn-info btn-lg text-white" data-bs-toggle="modal" data-bs-target="#modal1">
                Mở hộp thoại
            </a>

            <div id="modal1" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center d-block">
                            <h2 class="modal-title"> 
                                <i class="fas fa-lock"></i> Đăng nhập
                            </h2>
                        </div>
   

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="usernameInput" class="mb-1 fw-bold">
                                        <i class="fas fa-user"></i> Người dùng:
                                    </label>
                                    <input class="form-control" placeholder="Nhập tên người dùng" id="usernameInput" />
                                </div>

                                <div class="mb-3">
                                    <label for="passwordInput" class="mb-1 fw-bold">
                                        <i class="fas fa-eye"></i> Mật khẩu:
                                    </label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="passwordInput" />
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" />
                                    <label class="form-check-label">Ghi nhớ tôi</label>
                                </div>

                                <button class="btn btn-success btn-block w-100">
                                    <i class="fas fa-power-off"></i> Đăng nhập
                                </button>
                            </form>
                        </div>

                        <div class="modal-footer justify-content-between align-items-start">
                            <a href="#" class="btn btn-danger mr-auto" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i> Hủy bỏ
                            </a>
                            <div class="text-end">
                                <p>Bạn chưa phải là thành viên? <a href="#" class="text-decoration-none">Đăng ký</a></p>
                                <p>Quên <a href="#" class="text-decoration-none">mật khẩu?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
