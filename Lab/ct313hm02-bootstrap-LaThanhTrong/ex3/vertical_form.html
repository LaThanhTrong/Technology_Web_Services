<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>

	<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-md-3">
                    <div class="card border-2 border-info border-gradient">
                        <div class="card-header bg-info bg-gradient text-white fw-bold">Biểu mẫu đăng nhập</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row p-2">
                                    <label for="emailInput" class="fw-bold p-0 mb-1">Email:</label>
                                    <input class="form-control" placeholder="Nhập vào email" id="emailInput" />
                                </div>

                                <div class="form-group row p-2">
                                    <label for="passwordInput" class="fw-bold p-0 mb-1">Password:</label>
                                    <input class="form-control" placeholder="Nhập vào mật khẩu" id="passwordInput" />
                                </div>

                                <div class="form-group form-check my-2">
                                    <input class="form-check-input" type="checkbox" />
                                    <label class="form-check-label">Ghi nhớ tôi</label>
                                </div>


                                <button class="btn btn-primary">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
